{% extends "layout.html" %}
{% block title %}
: Register
{% endblock %}
{% block body %}
<section class="vh-100 form-container">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="{{url_for('static', filename='image/bus_7.png')}}"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" style="font-family: 'Bree Serif', serif;">
                <form action="/signupform" method="POST">
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="email" id="form3Example3" class="form-control form-control-lg"
                            placeholder="Enter Email" name="useremail">
                        <label class="form-label" for="form3Example3">Email</label>
                    </div>

                    <!-- Username input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form3Example3" class="form-control form-control-lg"
                            placeholder="Create Username" name="username">
                        <label class="form-label" for="form3Example3">Username</label>
                    </div>
                    
                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                            placeholder="Create password" name="password">
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;" name="create">Create</button>
                    </div>
                    <p style="color: red;">{{ msg }}</p>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
