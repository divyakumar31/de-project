<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@800;900&family=Bree+Serif&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <!-- <link rel="shortcut icon" href="D:\de_project\AMTS_Bootstrap\images\AMTS_Logo.png" type="image/x-icon"> -->
    <link rel="shortcut icon" href="{{url_for('static', filename='image/AMTS_Logo.png')}}" type="image/x-icon">
    <title>AMTS{% block title %}{% endblock %}</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{{url_for('static', filename='image/AMTS_Logo.png')}}" width="70px;" alt="AMTS_Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="nav-ul">
                    <li class="nav-item">
                        <a class="nav-link active rounded-pill px-3" aria-current="page" href="/">HOME</a>
                    </li>
                    {% if session.name %}
                    <li class="nav-item">
                        <a class="nav-link rounded-pill px-3" href="/dashboard">DASHBOARD</a>
                    </li>
                    {% else %}
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link rounded-pill px-3" href="/services">SERVICES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded-pill px-3" href="/about_us">ABOUT US</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link rounded-pill px-3" href="/contact_us">CONTACT US</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <!-- <button type="button" class="btn btn-outline-primary rounded-pill">Primary</button> -->
                    {% block log_msg %}{% endblock %}
                    
                </form>
            </div>
        </div>
    </nav>

    <!-- Body Block -->
    {% block body %}{% endblock %}

    <!-- Footer -->
    <!-- <footer>
        <div class="text-center">copyright &copy; AMTS 2023</div>
    </footer> -->

    <!-- End Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
